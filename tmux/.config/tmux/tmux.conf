# --- GENERAL -------------------------------------------------------------------

# set termguicolors to enable true color support in terminal
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# set mouse on
set -g mouse on

# OSC 8 hyperlinks (clickable file paths in Claude Code, etc.)
set -as terminal-features ",*:hyperlinks"

# OSC 52 clipboard passthrough
set -g set-clipboard on

# extended keys — pass through Shift+Enter, Ctrl+J, etc. to apps
set -g extended-keys on
set -as terminal-features ",*:extkeys"

# activity monitoring
set -g monitor-activity on
set -g visual-activity on
set -g bell-action any

# scrollback buffer
set -g history-limit 100000

# --- PREFIX --------------------------------------------------------------------

# set the prefix to Ctrl+B
set -g prefix C-b
# bind C-b send-prefix

# --- KEYBINDINGS ---------------------------------------------------------------

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set Alt-arrow keys to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# use Shift-arrow keys to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# split panes: h = new pane right, v = new pane below
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# --- PLUGINS -------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Catppuccin theme configuration
set -g @catppuccin_flavour 'macchiato' # or latte, frappe, macchiato, mocha
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# File path hints — select file:line patterns and open in Neovim
set -g @plugin 'Morantron/tmux-fingers'
set -g @fingers-key f
set -g @fingers-keyboard-layout 'qwerty-homerow'

# Custom pattern: file:line or file:line:col
set -g @fingers-pattern-0 '[\w./-]+\.\w+:\d+(:\d+)?'

# Actions:
#   plain press  = copy to clipboard
#   Ctrl + hint  = open in Neovim
set -g @fingers-main-action ':copy:'
set -g @fingers-ctrl-action 'xargs -I {} ~/.config/tmux/scripts/open-in-nvim.sh {}'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
