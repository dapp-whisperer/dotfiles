# Inner tmux config — tab-like sub-navigation within a pane
# Prefix: Ctrl+Space (outer uses Ctrl+b)

# Mark as inner session
set-environment -g TMUX_INNER 1

# Prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Tab bar at bottom
set -g status-position bottom

# Terminal capabilities (must match outer for passthrough)
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm*:Tc"
set -g extended-keys always
set -g extended-keys-format csi-u
set -as terminal-features ",*:extkeys"
set -g allow-passthrough on
set -as terminal-features ",*:hyperlinks"
set -g set-clipboard on
set -g mouse on

# Essentials normally provided by tmux-sensible (not loaded in inner)
set -sg escape-time 0
set -g focus-events on

# Vi mode
set -g mode-keys vi

# Window (tab) settings
set -g base-index 1
set -g renumber-windows on

# Auto-destroy when detached (cleanup orphans)
set -g destroy-unattached on
set -g exit-empty on

# Scrollback
set -g history-limit 100000

# Catppuccin theme (shares outer's plugin installation)
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_current_color "peach"

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

# Status bar — tabs only, minimal
set -g status-left ""
set -g status-right ""

# Tabs only — no splits allowed
unbind '"'
unbind %

# Tab keybindings
# Ctrl+Space + c = new tab in current directory
# Ctrl+Space + n/p = next/prev tab
# Ctrl+Space + 1-9 = jump to tab
bind c new-window -c "#{pane_current_path}"
# Ctrl+Space + x = kill current tab (no confirm)
bind x kill-pane
bind X kill-window

# Detach returns to outer pane shell
# Ctrl+Space + d = detach (destroy via destroy-unattached)
